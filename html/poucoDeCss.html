<!DOCTYPE html>
<html>

<head>
    <title>Um Pouco de CSS</title>
    <link rel="stylesheet" href="poucoDeCss.css">
    <style>
        /*tag*/
        h1 {
            font-size: 20px;
        }

        /*posso ter mais de um bloco de css para a mesma tag, class ou id*/
        h1 {
            color: rgb(214, 211, 13);
        }

        /*class*/
        .fundoVermelho {
            background-color: #fa3c3c;
        }

        /*class*/
        .negrito {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>CSS</h1>
    <span id="textoPrincipal">Texto 1</span><br><br>
    <span class="fundoVermelho negrito">Texto 2</span><br><br>
    <span class="fundoVermelho">Texto 2</span>

</body>

</html>
